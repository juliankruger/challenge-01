<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main class="main">
    <article class="main__card">
      <header>
        <img class="main__card__hero__img" src="./images/illustration-hero.svg"
          alt="A person who is wearing headphones connected to their mobile device is joyously dancing to music" />
      </header>
      <div class="main__card__content">
        <h1 class="main__card__content__heading">Order Summary</h1>
        <p class="main__card__content__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="main__card__plan">
          <div class="main__card__plan__cols">
            <div class="main__card__plan__col">
              <img src="./images/icon-music.svg" alt="an icon that displays notes" aria-hidden="true">
            </div>
            <div class="main__card__plan__rows">
              <h2 class="main__card__plan__heading">Annual Plan</h2>
              <p class="main__card__plan__price">$59.99/year</p>
            </div>
          </div>
          <div class="main__card__plan__col"><a class="main__card__plan__change" href="/">Change</a></div>
        </div>
        <a class="main__card__btn" href="">Proceed to Payment</a>
        <a class="main__card__cancel" href="">Cancel Order</a>
      </div>
    </article>
  </main>
  <footer class="footer">
    <span>Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend
        Mentor</a>.</span>
    <span>Coded by <a class="footer__link" href="https://www.iamjulian.de/">Julian Kr√ºger</a>.</span>
  </footer>
</body>

</html>
